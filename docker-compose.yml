version: '3.9'

services:
  website:
    restart: unless-stopped
    build: .
    ports:
      - 127.0.0.1:80:8080
    environment:
      POSTGRES_USER: exploitfarm
      POSTGRES_PASSWORD: exploitfarm
      POSTGRES_DB: exploitfarm

  database: #Do not expose! Otherwise, change the password
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: exploitfarm
      POSTGRES_PASSWORD: exploitfarm
      POSTGRES_DB: exploitfarm
    volumes:
      - ./db-data:/var/lib/postgresql/data